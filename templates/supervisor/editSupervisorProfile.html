<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Supervisor Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#38e07b",
            backgroundDark: "#122017",
            surfaceDark: "#1a2c22",
          },
          fontFamily: {
            display: ["Spline Sans", "sans-serif"],
          },
        },
      },
    }
  </script>
  <style>
    .flash-message {
    transform: translateX(20px);
    opacity: 0;
    transition: all 0.5s ease;
}
    .flash-message.show {
    transform: translateX(0);
    opacity: 1;
  }

  .flash-message.hide {
    transform: translateX(20px);
    opacity: 0;
  }
</style>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const messages = document.querySelectorAll(".flash-message");

    messages.forEach((msg, index) => {
      setTimeout(() => msg.classList.add("show"), index * 120);

      setTimeout(() => {
        msg.classList.remove("show");
        msg.classList.add("hide");
        setTimeout(() => msg.remove(), 500);
      }, 3000 + index * 120);

      msg.addEventListener("click", () => {
        msg.classList.remove("show");
        msg.classList.add("hide");
        setTimeout(() => msg.remove(), 300);
      });
    });
  });
</script>
</head>

<body class="bg-backgroundDark text-white min-h-screen flex items-center justify-center">

    <!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="fixed top-6 right-6 z-50 space-y-2">
      {% for category, message in messages %}
        <div
          class="flash-message px-4 py-3 rounded-xl shadow-lg text-sm
          {% if category == 'success' %}bg-green-600 text-white{% endif %}
          {% if category == 'warning' %}bg-yellow-500 text-black{% endif %}
          {% if category == 'error' %}bg-red-600 text-white{% endif %}"
        >
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

  <div class="w-full max-w-lg bg-surfaceDark rounded-2xl p-8 shadow-xl">

    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-bold">Edit Profile</h1>
      <p class="text-sm text-[#96c5a9]">
        Update your professional information
      </p>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-4">

      <!-- BASIC USER DETAILS -->
      <div>
        <label class="block text-sm font-medium mb-1">First Name</label>
        <input type="text" name="first_name" required
               value="{{ supervisor.first_name }}"
               class="w-full px-4 py-2 rounded-full bg-[#0f1f16] border border-[#264532]
                      focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Last Name</label>
        <input type="text" name="last_name" required
               value="{{ supervisor.last_name }}"
               class="w-full px-4 py-2 rounded-full bg-[#0f1f16] border border-[#264532]
                      focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" required
               value="{{ supervisor.email }}"
               class="w-full px-4 py-2 rounded-full bg-[#0f1f16] border border-[#264532]
                      focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Phone Number</label>
        <input type="text" name="phone_number"
               value="{{ supervisor.phone_number or '' }}"
               class="w-full px-4 py-2 rounded-full bg-[#0f1f16] border border-[#264532]
                      focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <!-- SUPERVISOR-SPECIFIC DETAILS -->
      <hr class="border-[#264532] my-4">

      <div>
        <label class="block text-sm font-medium mb-1">Employee ID</label>
        <input type="text" name="employee_id"
               value="{{ supervisor.employee_id or '' }}"
               class="w-full px-4 py-2 rounded-full bg-[#0f1f16] border border-[#264532]
                      focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Designation</label>
        <input type="text" name="designation"
               value="{{ supervisor.designation or '' }}"
               class="w-full px-4 py-2 rounded-full bg-[#0f1f16] border border-[#264532]
                      focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Department</label>
        <input type="text" name="department"
               value="{{ supervisor.department or '' }}"
               class="w-full px-4 py-2 rounded-full bg-[#0f1f16] border border-[#264532]
                      focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Organization</label>
        <input type="text" name="organization"
               value="{{ supervisor.organization or '' }}"
               class="w-full px-4 py-2 rounded-full bg-[#0f1f16] border border-[#264532]
                      focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <!-- ACTIONS -->
      <div class="flex gap-3 pt-4">
        <button type="submit"
                class="flex-1 py-2.5 rounded-full bg-primary text-[#122017]
                       font-bold hover:bg-primary/90 transition-colors">
          Save Changes
        </button>

        <a href="{{ url_for('supervisor_profile') }}"
           class="flex-1 py-2.5 rounded-full border border-[#264532]
                  text-center hover:bg-white/5 transition-colors">
          Cancel
        </a>
      </div>

    </form>
  </div>

</body>
</html>
