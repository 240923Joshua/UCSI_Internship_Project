<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InternFlow Login</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet" />

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#38e07b',
            'background-light': '#f6f8f7',
            'background-dark': '#122017',
            'surface-dark': '#1a2c22'
          },
          fontFamily: { display: ['Spline Sans', 'sans-serif'] },
          borderRadius: { DEFAULT: '1rem', lg: '2rem', xl: '3rem', full: '9999px' }
        }
      }
    }
  </script>

  <!-- SCROLLBAR -->
  <style>
    body { font-family: 'Spline Sans', sans-serif; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #122017; }
    ::-webkit-scrollbar-thumb { background: #264532; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #38e07b; }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white h-screen flex items-center justify-center">

  <!-- LOGIN CARD -->
  <div class="bg-white dark:bg-[#1a2c22] rounded-3xl shadow-lg shadow-black/20 dark:shadow-black/40 p-10 w-full max-w-md">
    
    <!-- Logo -->
    <div class="flex items-center justify-center mb-6">
      <div class="flex items-center justify-center size-16 rounded-xl bg-primary/20 text-primary p-4">
        <span class="material-symbols-outlined text-4xl">hub</span>
      </div>
    </div>

    <h2 class="text-3xl font-black text-center mb-2">Welcome Back</h2>
    <p class="text-sm text-[#637588] dark:text-[#96c5a9] text-center mb-8">
      Log in to your InternFlow account
    </p>

    <!-- LOGIN FORM -->
    <form action="/login" method="POST" class="flex flex-col gap-5">
      
      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="text-xs font-semibold text-[#637588] dark:text-[#96c5a9] uppercase mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required
          class="px-4 py-3 rounded-xl border border-[#e6e8eb] dark:border-[#366348] bg-white dark:bg-[#122017] text-[#111418] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 transition-colors" />
      </div>

      <!-- Password -->
      <div class="flex flex-col">
        <label for="password" class="text-xs font-semibold text-[#637588] dark:text-[#96c5a9] uppercase mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required
          class="px-4 py-3 rounded-xl border border-[#e6e8eb] dark:border-[#366348] bg-white dark:bg-[#122017] text-[#111418] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 transition-colors" />
      </div>

      <!-- Forgot password -->
      <!-- <div class="text-right">
        <a href="{{ url_for('change_password') }}" class="text-xs text-primary font-semibold hover:underline">Forgot Password?</a>
      </div> -->

      <!-- Submit Button -->
      <button type="submit" 
        class="mt-2 py-3 rounded-xl bg-primary text-[#122017] font-bold text-lg hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20">
        Login
      </button>
    </form>

    <!-- Signup Link -->
    <p class="text-center text-xs text-[#637588] dark:text-[#96c5a9] mt-6">
      Don't have an account? <a href="#" class="text-primary font-semibold hover:underline">Sign up</a>
    </p>

  </div>

</body>
</html>
