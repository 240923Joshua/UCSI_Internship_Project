<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password â€¢ InternFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#38e07b",
            backgroundDark: "#122017",
            surfaceDark: "#1a2c22",
          },
          fontFamily: {
            display: ["Spline Sans", "sans-serif"],
          },
          borderRadius: {
            xl: "1.5rem",
            full: "9999px",
          },
        },
      },
    }
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const messages = document.querySelectorAll(".flash-message");

    messages.forEach((msg, index) => {
      // Stagger slide-in
      setTimeout(() => {
        msg.classList.add("show");
      }, index * 120);

      // Auto-dismiss after 3s
      setTimeout(() => {
        msg.classList.remove("show");
        msg.classList.add("hide");

        setTimeout(() => {
          msg.remove();
        }, 500);
      }, 3000 + index * 120);

      // Click to dismiss early
      msg.addEventListener("click", () => {
        msg.classList.remove("show");
        msg.classList.add("hide");

        setTimeout(() => {
          msg.remove();
        }, 300);
      });
    });
  });
</script>

  <style>
    .flash-message.show {
      transform: translateX(0);
      opacity: 1;
    }
    .flash-message.hide {
      transform: translateX(20px);
      opacity: 0;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }
  </style>
</head>

<body class="bg-backgroundDark text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-surfaceDark rounded-xl p-8 shadow-lg">

    <!-- Header -->
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-bold mb-2">Change Password</h1>
      <p class="text-sm text-[#96c5a9]">
        For security reasons, please enter your current password.
      </p>
    </div>

    <!-- Flash Messages -->
<div id="flash-container"
     class="fixed top-6 right-6 z-50 space-y-3 pointer-events-none">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div
        class="flash-message pointer-events-auto
               px-5 py-4 rounded-xl shadow-lg text-sm font-medium
               transform translate-x-20 opacity-0
               transition-all duration-500 ease-out
               {% if category == 'success' %}bg-green-600 text-white{% endif %}
               {% if category == 'warning' %}bg-yellow-400 text-black{% endif %}
               {% if category == 'error' %}bg-red-600 text-white{% endif %}"
      >
        {{ message }}
      </div>
    {% endfor %}
  {% endwith %}

</div>

    <!-- Form -->
    <form method="POST" class="space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1">Current Password</label>
        <input type="password" name="current_password" required
               class="w-full px-4 py-2 rounded-full bg-[#0f1f16] border border-[#264532]
                      focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">New Password</label>
        <input type="password" name="new_password" required
               class="w-full px-4 py-2 rounded-full bg-[#0f1f16] border border-[#264532]
                      focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Confirm New Password</label>
        <input type="password" name="confirm_password" required
               class="w-full px-4 py-2 rounded-full bg-[#0f1f16] border border-[#264532]
                      focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <!-- Actions -->
      <div class="flex gap-3 pt-4">
        <button type="submit"
                class="flex-1 py-2.5 rounded-full bg-primary text-[#122017]
                       font-bold hover:bg-primary/90 transition-colors">
          Update Password
        </button>

        <a href="{{ url_for('profile') }}"
           class="flex-1 py-2.5 rounded-full border border-[#264532]
                  text-center hover:bg-white/5 transition-colors">
          Cancel
        </a>
      </div>
    </form>
  </div>

</body>
</html>
